<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <h1 id="note-taker">Note Taker</h1>
        <div class="search">
            <input type="text" id="search-input">
            <button id="search-btn" onclick="searchNote()">Search</button>
        </div>
    </nav>

    <div class="add-note">
        <h2 id="note-heading">Add Your Note</h2>
        <textarea id="add-note-text" cols="80" rows="6" placeholder="Enter your notes.."></textarea>
        <button id="save-btn" onclick="showNote()">Save</button>
        <hr width="1200px" style="margin: auto;">
    </div>

    <div class="your-notes">
        <h1 id="your-notes-heading">Your Notes</h1>
        <hr width="1200px" style="margin: auto;">

    <!-- note container -->
        <div id="content">
        </div>

    <!-- note container Ends -->
    
    </div>
    <script src="script.js"></script>
</body>

</html>
